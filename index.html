<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://github.com/Ryszard-Penkala/calculator/blob/master/assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator_body">
        <div class="calculator_background"></div>
        <div class="calculator">
            <div class="calculator_result">
                <p class="calculator_result_display">0</p>
            </div>
            <div class="calculator_memory">
                <div class="calculator_memory_button" id="MC">MC</div>
                <div class="calculator_memory_button" id="MR">MR</div>
                <div class="calculator_memory_button" id="MPlus">M+</div>
                <div class="calculator_memory_button" id="MMinus">M-</div>
                <div class="calculator_memory_button" id="MS">MS</div>
            </div>
            <div class="calculator_buttons">
                <div class="calculator_button calculator_button_other" id="percent">%</div>
                <div class="calculator_button calculator_button_other" id="cancle">CE</div>
                <div class="calculator_button calculator_button_other" id="clear">C</div>
                <div class="calculator_button calculator_button_other" id="back"><=</div>
                <div class="calculator_button calculator_button_other" id="fraction">1/x</div>
                <div class="calculator_button calculator_button_other" id="power">x(2)</div>
                <div class="calculator_button calculator_button_other" id="square">sqrt</div>
                <div data-operation class="calculator_button calculator_button_other" id="divide">/</div>
                <div data-number class="calculator_button calculator_button_number" id="js7">7</div>
                <div data-number class="calculator_button calculator_button_number" id="js8">8</div>
                <div data-number class="calculator_button calculator_button_number" id="js9">9</div>
                <div data-operation class="calculator_button calculator_button_other" id="multiply">x</div>
                <div data-number class="calculator_button calculator_button_number" id="js4">4</div>
                <div data-number class="calculator_button calculator_button_number" id="js5">5</div>
                <div data-number class="calculator_button calculator_button_number" id="js6">6</div>
                <div data-operation class="calculator_button calculator_button_other" id="minus">-</div>
                <div data-number class="calculator_button calculator_button_number" id="js1">1</div>
                <div data-number class="calculator_button calculator_button_number" id="js2">2</div>
                <div data-number class="calculator_button calculator_button_number" id="js3">3</div>
                <div data-operation class="calculator_button calculator_button_other" id="plus">+</div>
                <div class="calculator_button calculator_button_number" id="invert">+/-</div>
                <div data-number class="calculator_button calculator_button_number" id="js0">0</div>
                <div data-number class="calculator_button calculator_button_number" id="comma">.</div>
                <div class="calculator_button calculator_button_other" id="equal">=</div>
            </div>
        </div>
        <div class="calculator_history">
            <p>
                History:
            </p>
            <div class="calculator_history_column">
                <p>
                </p>
            </div>
        </div>
        <div class="calculator_background"></div>

    </div>


    <script src="https://github.com/Ryszard-Penkala/calculator/blob/master/assets/js/calculator.js"></script>
</body>
</html>
